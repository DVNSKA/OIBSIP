<!DOCTYPE html>
<html>
  <head>
    <title> To Do List </title>
    <link rel="icon" href="https://help.apple.com/assets/63ED2D9885FB5048F317AF43/63ED2D9E85FB5048F317AF4B/en_US/de7022b37872b74f3f3286acec4cc3c4.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 style="color: wheat"> ->To Do List <-  </h1>
    <form id="to-do-form">
      <input type="text" placeholder="Add any task..." id="input-task">
      <button type="submit">Add</button>
    </form>
    <div class="container" style="display: flex; margin-left: 10px;">
    <div id="pending-tasks">
      <h2>Pending Tasks</h2>
      <ul id="task-list">
      </ul>
    </div>
    <div id="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul id="completed-list">
      </ul>
    </div>
    </div><script src="script.js"></script>
  </body>
</html>
